<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- A button to open the form -->

    <button type="button" onclick="addStudent()">Add student</button>
    <button type="button" onclick="listStudents()">List students</button>
    <br />

    <!-- <button type="button" onclick="updateStudent()">Update student</button> -->

    <!-- The form -->

    <div id="form">
      <h1>Student</h1>
      <form>
        <label for="studentId">StudentId:</label>
        <input type="number" name="studentId" id="studentId" />
        <br /><br />

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <br /><br />

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" />
        <br /><br />

        <label for="score">Score:</label>
        <input type="number" name="score" id="score" />
        <br /><br />

        <button type="button" onclick="addStudentForm()" id="buttonAddStudent">
          Submit
        </button>
        <button
          type="button"
          onclick="updateStudent()"
          id="buttonUpdateStudent"
        >
          Update
        </button>
      </form>
    </div>

    <div id="listStudents">
      <h1>List Students</h1>
      <div>
        <label for="order">Order by:</label>
        <select id="optionSelect" onchange="sortBy()">
          <option value="None" selected>--Select option--</option>
          <option value="Student ID ↓">Student ID ↓</option>
          <option value="Student ID ↑">Student ID ↑</option>
          <option value="Name ↓">Name ↓</option>
          <option value="Name ↑">Name ↑</option>
          <option value="Last Name ↓">Last Name ↓</option>
          <option value="Last Name ↑">Last Name ↑</option>
          <option value="Score ↓">Score ↓</option>
          <option value="Score ↑">Score ↑</option>
        </select>
        <p id="averageScore"></label>
      </div>
      <br>
      <table id="tableStudents">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="bodyTableStudents"></tbody>
      </table>
      <br /><br />
      <label for="studentId">ID:</label>
      <input
        type="number"
        name="studentId"
        id="studentIdUpdate"
        class="studentIdUpdateButton"
      />
      <button type="button" class="updateButton" onclick="updateStudentForm()">
        update student
      </button>
      <button type="button" class="deleteButton" onclick="deleteStudentList()">
        delete student
      </button>
    </div>
  </body>
</html>
